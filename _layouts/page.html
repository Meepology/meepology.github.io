---
layout: all
---

<section>
  {{ content }}
</section>

<hr />

<section>
  {% for game in site.data.games %}
    {% if site.categories[game.category].size > 0 %}
      <h3>{{ game.name }}</h3>
      <ul>
        {% for post in site.categories[game.category] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endfor %}
</section>
